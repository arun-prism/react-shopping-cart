type Image {
  url: String!
  // Add any other fields that are relevant to your image records
}

type Photo {
  id: ID!
  url: String!
  title: String
  description: String
}

type Query {
  getPhoto(id: ID!): Photo
  listPhotos: [Photo]
}

type Mutation {
  uploadImage(file: Upload!): Image
  uploadPhoto(title: String, description: String, image: Upload!): Photo
}

schema {
  query: Query
  mutation: Mutation
}

scalar Upload
